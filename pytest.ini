[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --cov=src
    --cov=agents
    --cov=vector_db
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=60
markers = 
    unit: Unit tests
    integration: Integration tests
    api: API tests
    slow: Slow tests
filterwarnings = 
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning